
{% extends "base.html" %}

{% block content %}
<div class="container  m-5">
	<div id="tela" class="container-fluid margin-10">

		<div class="row">
			<div id="titulo" class="col-sm-9">
				<h1>APS Web Crawling - 5º Semestre</h1>
			</div>
			<div id="div-botao" class="col-sm-3">
				<form action="{{ url_for('scrape') }}">
					<input id="botao" type="submit" class="btn btn-dark btn-lg" value="Reprocessar" name="reprocessar" >
				</form>
			</div>
		</div>
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col-sm-5">Título</th>
						<th scope="col-sm-1">Origem </th>
						<th scope="col-sm-2">Data de extração</th>
					</tr>
				</thead>
				<tbody>
					{% for new in news %}
					<tr>
						<td><a href="{{new.link}}">{{new.titulo}}</a></td>
						<td>{{new.site}}</td>
						<td>{{new.data}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
